   $(document).ready(function(){

    $('.scrollspy').scrollSpy();


    //Fade Interactions With .cardReveal

    $( ".projectCard" ).click(function() {
      //alert( "Handler for .click() called." );

      $('.cardReveal').not( $(this) ).fadeOut("slow");

      if ( $(this).find('.cardReveal').css('display') == 'none' ) {
        $(this).find('.cardReveal').fadeToggle("normal");
      }

    });
